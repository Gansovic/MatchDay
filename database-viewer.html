<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchDay Database Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        h2 {
            color: #4a5568;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin: 30px 0 20px 0;
        }
        .status {
            background: #f0fff4;
            border: 2px solid #68d391;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .refresh-btn:hover {
            background: #5a6fd8;
        }
        .data-container {
            margin-bottom: 30px;
        }
        pre {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            line-height: 1.5;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
        }
        .error {
            background: #fed7d7;
            border: 2px solid #f56565;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèà MatchDay Database Viewer</h1>
        
        <div class="status">
            <strong>‚úÖ Database Status:</strong> Connected to PostgreSQL via Docker
            <br><strong>üìç Location:</strong> localhost:5433 (Docker container: matchday-postgres)
        </div>

        <button class="refresh-btn" onclick="loadAllData()">üîÑ Refresh Data</button>

        <div class="data-container">
            <h2>üìä Teams</h2>
            <div id="teams-data" class="loading">Loading teams...</div>
        </div>

        <div class="data-container">
            <h2>üë• Team Members</h2>
            <div id="members-data" class="loading">Loading team members...</div>
        </div>

        <div class="data-container">
            <h2>üèÜ Leagues</h2>
            <div id="leagues-data" class="loading">Loading leagues...</div>
        </div>

        <div class="data-container">
            <h2>üìà Summary</h2>
            <div id="summary-data" class="loading">Loading summary...</div>
        </div>
    </div>

    <script>
        async function fetchData(endpoint) {
            try {
                const response = await fetch(`http://localhost:3001/api/database/${endpoint}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                return { error: error.message };
            }
        }

        async function loadTeams() {
            const data = await fetchData('teams');
            const container = document.getElementById('teams-data');
            
            if (data.error) {
                container.innerHTML = `<div class="error">Error loading teams: ${data.error}</div>`;
                return;
            }

            let html = '<pre>';
            html += 'ID                                   | Name                             | League ID                            | Captain ID                           | Players | Color   | Created\n';
            html += '-'.repeat(180) + '\n';
            
            data.teams?.forEach(team => {
                html += `${team.id} | ${team.name.padEnd(32)} | ${(team.league_id || 'Independent').padEnd(36)} | ${team.captain_id} | ${team.max_players.toString().padStart(7)} | ${team.team_color.padEnd(7)} | ${new Date(team.created_at).toLocaleString()}\n`;
            });
            
            html += '</pre>';
            container.innerHTML = html;
        }

        async function loadMembers() {
            const data = await fetchData('members');
            const container = document.getElementById('members-data');
            
            if (data.error) {
                container.innerHTML = `<div class="error">Error loading members: ${data.error}</div>`;
                return;
            }

            let html = '<pre>';
            html += 'Team Name                        | User ID                              | Position   | Jersey | Active\n';
            html += '-'.repeat(100) + '\n';
            
            data.members?.forEach(member => {
                html += `${member.team_name.padEnd(32)} | ${member.user_id} | ${member.position.padEnd(10)} | ${member.jersey_number.toString().padStart(6)} | ${member.is_active ? 'Yes' : 'No'}\n`;
            });
            
            html += '</pre>';
            container.innerHTML = html;
        }

        async function loadLeagues() {
            const data = await fetchData('leagues');
            const container = document.getElementById('leagues-data');
            
            if (data.error) {
                container.innerHTML = `<div class="error">Error loading leagues: ${data.error}</div>`;
                return;
            }

            let html = '<pre>';
            html += 'ID                                   | Name                      | Description                               | Active | Public\n';
            html += '-'.repeat(130) + '\n';
            
            data.leagues?.forEach(league => {
                html += `${league.id} | ${league.name.padEnd(25)} | ${league.description.padEnd(41)} | ${league.is_active ? 'Yes' : 'No'}.padStart(6) | ${league.is_public ? 'Yes' : 'No'}\n`;
            });
            
            html += '</pre>';
            container.innerHTML = html;
        }

        async function loadSummary() {
            const data = await fetchData('summary');
            const container = document.getElementById('summary-data');
            
            if (data.error) {
                container.innerHTML = `<div class="error">Error loading summary: ${data.error}</div>`;
                return;
            }

            let html = '<pre>';
            html += 'Table Name    | Count\n';
            html += '-'.repeat(20) + '\n';
            
            data.summary?.forEach(item => {
                html += `${item.table_name.padEnd(13)} | ${item.count}\n`;
            });
            
            html += '</pre>';
            container.innerHTML = html;
        }

        async function loadAllData() {
            await Promise.all([
                loadTeams(),
                loadMembers(), 
                loadLeagues(),
                loadSummary()
            ]);
        }

        // Load data when page loads
        window.addEventListener('load', loadAllData);
    </script>
</body>
</html>
